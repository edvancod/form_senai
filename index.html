<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
     <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
    <title>Formulário</title>
</head>
<body>
    

<div class="container">
  <h2>Formulário</h2>
  <form id="form" action="https://www.nucaa.com.br/wp-content/uploads/2017/12/enviado-com-sucesso.jpg" method="get">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" minlength="3" required>
      <div class="error" id="nomeError"></div>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="error" id="emailError"></div>
    </div>
    
    
    <label >Sexo:</label>
    <div class="form-check " >
        
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>

      <div class="form-check ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
         Feminino
        </label>
      </div>
      <div class="form-check mb-3 ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
         Outros
        </label>
      </div>
    <div class="form-group">
      <label for="escolaridade">Escolaridade:</label>
      <input type="text" class="form-control" id="escolaridade" name="escolaridade" required>
      <div class="error" id="escolaridadeError"></div>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
      <div class="error" id="dataNascimentoError"></div>
    </div>
    <div class="form-group">
      <label for="estadoCivil">Estado Civil:</label>
      <select class="form-control" id="estadoCivil" name="estadoCivil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>
      <div class="error" id="estadoCivilError"></div>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" minlength="6" required>
      <div class="error" id="senhaError"></div>
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" class="form-control" id="confirmarSenha"  minlength="6" name="confirmarSenha" required>
      <div class="error" id="confirmarSenhaError"></div>
    </div>
    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>


</body>
</html>
